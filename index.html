<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Escáner QR</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Apuntá con la cámara al QR</h2>
  <div id="reader"></div>
  <div id="result">Esperando escaneo...</div>

  <script>
    const GLIDE_BASE = "https://la-fulana-oficial-clpa.glide.page/"; // tu URL de Glide
    const PARAM_NAME = "qr"; // nombre del parámetro que vas a usar en Glide

    function onScanSuccess(decodedText, decodedResult) {
      // Detener escaneo
      try { html5QrcodeScanner.clear().catch(()=>{}); } catch(e){}

      // Mostrar QR escaneado en pantalla
      document.getElementById("result").innerText = "QR escaneado: " + decodedText;

      // Crear URL de redirección con Query Param
      const targetUrl = GLIDE_BASE + "?" + encodeURIComponent(PARAM_NAME) + "=" + encodeURIComponent(decodedText);

      // Redirigir automáticamente a Glide
      setTimeout(() => {
        window.location.href = targetUrl;
      }, 600); // 0.6s para que el staff vea el QR antes de ir a Glide
    }

    function onScanFailure(error) {
      // No hacemos nada con fallos de escaneo
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
  </script>
</body>
</html>
